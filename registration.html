<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration From</title>
  </head>
  <body>
    <div class="form">
      <form class="registration">
        <h1>My Registration Form</h1>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" />
        <br />
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
        <br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
        <br />
        <label for="password">Confirm Password:</label>
        <input type="password" id="password2" name="password2" />
        <br />
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" />
        <p>Gender:</p>
        <input type="radio" id="woman" name="gender" />
        <label for="woman">Woman</label>
        <br />
        <input type="radio" id="man" name="gender" />
        <label for="man">Man</label>
        <br />
        <input type="radio" id="non-binary" name="gender" />
        <label for="non-binary">Non-Binary</label>
        <br />
        <input type="radio" id="agender" name="gender" />
        <label for="agender">Agender</label>
        <br />
        <input type="radio" id="fluid" name="gender" />
        <label for="fluid">Fluid</label>
        <br />
        <label for="msg">Message:</label>
        <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        <br />
        <label for="language">Favorite Language:</label>
        <select name="language" id="language">
          <option value="javascript">Javascript</option>
          <option value="python">Python</option>
          <option value="c#">C#</option>
          <option value="java">Javav</option>
          <option value="c++">C++</option>
          <option value="rust">Rust</option>
          <option value="swift">Swift</option>
          <option value="go">Go</option>
          <option value="Ruby">Ruby</option>
        </select>
        <br />
        <input type="submit" name="submit" id="submit" />
      </form>
    </div>
  </body>
</html>
